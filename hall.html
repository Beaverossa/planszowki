<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hall of Fame</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">← Powrót</a>
      <h1>Hall of Fame</h1>
    </nav>
  </header>
  <main>
    <div class="tabs">
      <button class="tab-btn active" data-tab="games">Najlepsze wyniki gier</button>
      <button class="tab-btn" data-tab="players">Najlepsi gracze globalnie</button>
      <button class="tab-btn" data-tab="game-details" style="display:none">Szczegóły gry</button>
    </div>
    <section id="tab-games" class="tab-section visible">
      <h2>Najlepsze wyniki w każdej grze</h2>
      <div id="best-scores-list" class="card-list"></div>
    </section>
    <section id="tab-players" class="tab-section">
      <h2>Najlepsi gracze globalnie</h2>
      <div id="top-players-list" class="card-list"></div>
    </section>
    <section id="tab-game-details" class="tab-section">
      <button id="back-to-games" class="back-btn">← Powrót do listy gier</button>
      <h2 id="game-detail-title"></h2>
      <div id="game-detail-top" class="card-list"></div>
    </section>
  </main>
  <footer>
    <p>© 2025 Twoja Strona Gier Planszowych</p>
  </footer>
  <script type="module" src="hall.js"></script>
</body>
</html>

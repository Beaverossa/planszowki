<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Gier Planszowych</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ranking Gier Planszowych</h1>
  </header>

  <main>
    <section>
      <h2>Dodaj nową grę</h2>
      <form id="add-game-form" autocomplete="off">
        <input type="text" id="game-name" placeholder="Nazwa gry" required>
        <button type="submit">Dodaj grę</button>
      </form>
    </section>
    <section>
      <h2>Lista gier</h2>
      <div id="game-list" class="game-list"></div>
    </section>
  </main>
  <footer>
    <p>© 2025 Twoja Strona Gier Planszowych</p>
  </footer>
  <script type="module" src="index.js"></script>
</body>
</html>

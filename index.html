<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Gier Planszowych</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <h1>Ranking Gier Planszowych</h1>
      <a href="hall.html" class="hall-link">Hall of Fame</a>
    </nav>
  </header>
  <main>
    <!-- Formularz dodawania gry -->
    <section>
      <h2>Dodaj nową grę</h2>
      <form id="add-game-form">
        <input type="text" id="game-name" placeholder="Nazwa gry" required>
        <input type="url" id="game-icon" placeholder="Link do ikony (opcjonalnie)">
        <button type="submit">Dodaj grę</button>
      </form>
    </section>
    <!-- Lista gier -->
    <section>
      <h2>Lista gier</h2>
      <div id="game-list" class="game-list"></div>
    </section>
  </main>
  <footer>
    <p>© Jakub Jacek</p>
  </footer>
  <script type="module" src="index.js"></script>
</body>
</html>

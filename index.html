<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Lista gier planszowych</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Lista gier planszowych</h1>
    <nav>
      <a href="index.html">Strona główna</a>
    </nav>
  </header>

  <main>
    <!-- Lista gier wczytywana z Firestore -->
    <section id="game-list"></section>

    <!-- Formularz dodawania nowej gry -->
    <section>
      <h2>Dodaj nową grę</h2>
      <form id="add-game-form">
        <input type="text" id="game-name" placeholder="Nazwa gry" required>
        <input type="url" id="game-icon" placeholder="URL ikony (opcjonalnie)">
        <button type="submit">Dodaj grę</button>
      </form>
    </section>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szczegóły gry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="game-title">Szczegóły gry</h1>
    <a href="index.html">← Powrót</a>
  </header>

  <main>
    <section>
      <h2>Dodaj wynik</h2>
      <form id="add-score-form">
        <input type="text" id="player-name" placeholder="Imię gracza" required>
        <input type="number" id="player-score" placeholder="Wynik" required>
        <button type="submit">Dodaj wynik</button>
      </form>
    </section>

    <section>
      <h2>Ranking</h2>
      <table id="score-table">
        <thead>
          <tr><th>Gracz</th><th>Wynik</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025 Twoja Strona Gier Planszowych</p>
  </footer>

  <script type="module" src="game.js"></script>
</body>
</html>

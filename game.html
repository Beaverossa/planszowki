<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szczegóły gry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="game-title">Szczegóły gry</h1>
    <a href="index.html" class="game-link" style="margin:12px 0 0 0">← Powrót</a>
  </header>
  <main>
    <section>
      <button id="add-session-btn">Dodaj rozgrywkę</button>
      <form id="add-session-form" style="display:none; flex-direction:column; gap:16px; margin-top:18px;">
        <label>Liczba graczy: <input type="number" id="players-count" min="2" max="10" required></label>
        <div id="players-fields"></div>
        <label>Uwagi (opcjonalnie):
          <textarea id="session-notes" rows="3" placeholder="Dodaj uwagi do rozgrywki"></textarea>
        </label>
        <button type="submit">Zapisz rozgrywkę</button>
        <button type="button" id="cancel-session" style="background:var(--accent);color:#000">Anuluj</button>
      </form>
    </section>
    <section>
      <h2>Ranking graczy</h2>
      <table id="ranking-table">
        <thead><tr><th>Gracz</th><th>Suma punktów</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
    <section>
      <h2>Historia rozgrywek</h2>
      <div id="history-list"></div>
    </section>
    <section>
      <h2>Wykres punktowy</h2>
      <canvas id="score-chart" height="220"></canvas>
    </section>
  </main>
  <footer>
    <p>© 2025 Twoja Strona Gier Planszowych</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>

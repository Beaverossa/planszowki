<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szczegóły gry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">← Powrót</a>
      <a href="hall.html" class="hall-link">Hall of Fame</a>
      <h1 id="game-title">Szczegóły gry</h1>
    </nav>
  </header>
  <main>
    <section>
      <h2>Ranking graczy</h2>
      <div id="game-ranking" class="card-list"></div>
    </section>
    <section>
      <h2>Wyniki (wykres)</h2>
      <canvas id="score-chart" style="max-width:100%;background:var(--bg-card);border-radius:16px;"></canvas>
    </section>
    <section>
      <h2>Uwagi do rozgrywek</h2>
      <div id="game-notes"></div>
    </section>
    <section>
      <h2>Dodaj sesję</h2>
      <form id="add-session-form">
        <div id="players-list"></div>
        <label>Data: <input type="date" id="session-date" required></label>
        <label>Uwagi: <input type="text" id="session-notes"></label>
        <button type="submit">Dodaj sesję</button>
      </form>
    </section>
  </main>
  <footer>
    <p>© 2025 Twoja Strona Gier Planszowych</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="game.js"></script>
</body>
</html>
